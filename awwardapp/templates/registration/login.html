
{% load bootstrap3 %}
{% block content %}

<style>
    .form{
        background-color: #777;
    }
    .form-bg{
            background-color: #777;
            align-items: center;
            min-height: 700px;
    }
    .form-container{
        background: linear-gradient(150deg,#1B394D 33%,#2D9DA7 34%,#2D9DA7 66%,#EC5F20 67%);
        font-family: 'Raleway', sans-serif;
        text-align: center;
        height: 650px;
        padding: 30px 20px 50px;
        width: 60%;
        margin-left: 300px;
        
    }
    .form-container .title{
        color: #fff;
        font-size: 23px;
        text-transform: capitalize;
        letter-spacing: 1px;
        margin: 0 0 60px;
    }
    .form-container .form-horizontal{
        background-color: #fff;
        height: 500px;
        margin: 50px;
        padding: 40px;
        padding-top: -10px;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .form-horizontal .form-icon{
        color: #fff;
        background-color: #1B394D;
        font-size: 75px;
        line-height: 92px;
        height: 90px;
        width: 90px;
        margin: -65px auto 10px;
        border-radius: 50%;
    }
    .form-horizontal .form-group{
        margin: 0 0 10px;
        position: relative;
    }
    .form-horizontal .form-group:nth-child(3){ margin-bottom: 30px; }
    .form-horizontal .form-group .input-icon{
        color: #e7e7e7;
        font-size: 23px;
        position: absolute;
        left: 0;
        top: 10px;
    }
    .form-horizontal .form-control{
        color: #000;
        font-size: 16px;
        font-weight: 600;
        height: 50px;
        padding: 10px 10px 10px 40px;
        margin: 0 0 5px;
        border: none;
        border-bottom: 2px solid #e7e7e7;
        border-radius: 0px;
        box-shadow: none;
    }
    .form-horizontal .form-control:focus{
        box-shadow: none;
        border-bottom-color: #EC5F20;
    }
    .form-horizontal .form-control::placeholder{
        color: #000;
        font-size: 16px;
        font-weight: 600;
    }
    .form-horizontal .forgot{
        font-size: 13px;
        font-weight: 600;
        text-align: right;
        display: block;
    }
    .form-horizontal .forgot a{
        color: #777;
        transition: all 0.3s ease 0s;
    }
    .form-horizontal .forgot a:hover{
        color: #777;
        text-decoration:  underline;
    }
    .form-horizontal .signin{
        color: #fff;
        background-color: #EC5F20;
        font-size: 17px;
        text-transform: capitalize;
        letter-spacing: 2px;
        width: 100%;
        padding: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        transition: all 0.4s ease 0s;
    }
    
    </style>

<div class="form">
    <div class="form-bg">
        <div class="form-container">
            <div class="form-horizontal">
                <!-- Empty div -->
                <div class="col-md-4">
                    <h3 class="title">My Account</h3>
                </div>
                <div class="form-icon">
                    <i class="fa fa-user-circle"></i>
                </div>
                <div class="col-md-4">
                    {% if form.errors %}
                    <p> Password or Username is incorrect </p>
                    {% endif %}
                    <div class="panel panel-default">
        
                        <div class="panel-heading">
                            <h2 style="color: rgb(12, 12, 206);">Welcome to K-Awwards </h2>
                            <h4 style="color: chocolate;"><em>"Get inspired and inspire others to innovate"</em></h4>
                            <h3 class="text-center">Sign In</h3>
                        </div>
                        <div class="panel-body">
        
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% bootstrap_form form%}
        
                                <div class="form-group">
                                    <input type="submit" class="btn signin" value="Login">
                                </div>
                                <p class="">Don't have an account? <a class="pl-5" href="/accounts/register">Signup</a> here</p>
        
                                <input type="hidden" name="next" value="{{next}}">
        
                            </form>
        
                        </div>
        
                    </div>
        
                </div>
                <!-- empty div -->
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
